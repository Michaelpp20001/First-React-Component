<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>First Component</title>
  <meta name="description" content="Component 1">
  <!--For React we need React itself, React DOM & this case, React DOM factories-->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
</head>

<body>
    <div id="app"></div>
  <script type="text/javascript">
  //create our component using class syntax
    class Pet extends React.Component {
        //return some html that we want to put in the DOM
        render() {
            const h2 = ReactDOMFactories.h2(null, "Green Eyes");
            const img = ReactDOMFactories.img({
                src: "https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500", 
                alt: "random cat"
            });
            return ReactDOMFactories.div(null, h2, img);
        }
    }
    //tell React where, actually rendering our elements
    ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
</script>
   
</body>
</html>
